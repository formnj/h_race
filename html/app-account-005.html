<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>증권계좌 개설하기</strong>
            </p>
            <button class="btn_cancel">취소</button>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <h2>기본 정보를 알려주세요</h2>
                <ul class="form_group">
                    <li>
                        <ul class="policy_check_list">
                            <li>
                                <div>
                                    <label class="check type_02">
                                        <input type="checkbox" name="group">
                                        <em class="label">개인(신용)정보처리 동의서(금융거래)</em>
                                    </label>
                                    <button>약관보기</button>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p class="form_tit">영문명</p>
                        <div class="multi_form">
                            <label class="input">
                                <i></i>
                                <input type="text" onkeyup="input_btn_chk(this);">
                                <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                            </label>
                            <span>&nbsp;</span>
                            <label class="input">
                                <i></i>
                                <input type="text" onkeyup="input_btn_chk(this);">
                                <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                            </label>
                        </div>
                    </li>
                    <li>
                        <p class="form_tit">이름</p>
                        <label class="input">
                            <i>가입자 본인 이름 입력</i>
                            <input type="text" value="홍길동" readonly>
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                        </label>
                    </li>
                    <li>
                        <p class="form_tit">생년월일</p>
                        <label class="input">
                            <i>123456</i>
                            <input type="number" value="881225" readonly>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                            <em>error message</em>
                        </label>
                    </li>
                    <li>
                        <p class="form_tit">휴대폰 번호</p>
                        <label class="input">
                            <i>통신사 선택</i>
                            <input class="text" type="text" value="010-1234-5678" readonly>
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <!-- 추가 24-01-17 -->
                    <li>
                        <div class="label_wrap">
                            <label class="input">
                                <i>주소</i>
                                <input type="text" value="경상북도 문경시 모리길 14(불정동)" onkeyup="input_btn_chk(this);">
                                <em>error message</em>
                                <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                            </label>
                            <button class="btn_search" onclick="modal.open('search_address', 'type_bottom');"><em>검색</em></button>
                        </div>
                        <label class="input mt10">
                            <i>주소</i>
                            <input type="text" value="141-21" onkeyup="input_btn_chk(this);">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <!-- 직업선택 -->
                    <li>
                        <label class="input select" id="job">
                            <i>직업 선택</i>
                            <input class="text" type="text" readonly onclick="modal.open('select_job', 'type_bottom');">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <!-- //직업선택 -->
                    <!-- 거래목적 -->
                    <li>
                        <label class="input select" id="select01">
                            <i>거래목적</i>
                            <input class="text" type="text" readonly onclick="modal.open('select_sample', 'type_bottom');">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <!-- //거래목적 -->
                    <!-- 자금출처선택 -->
                    <li>
                        <label class="input select" id="select01">
                            <i>자금출처선택</i>
                            <input class="text" type="text" readonly onclick="modal.open('select_sample', 'type_bottom');">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <!-- //자금출처선택 -->
                </ul>

                <dl class="qna mt50">
                    <dt>이 계좌의 자금이 본인 소유이신가요?</dt>
                    <dd>
                        <div class="check_group boolean">
                            <label class="check_square">
                                <input type="radio" name="group">
                                <em class="label">네</em>
                            </label>
                            <label class="check_square">
                                <input type="radio" name="group">
                                <em class="label">아니오</em>
                            </label>
                        </div>
                    </dd>
                </dl>
                <!-- //추가 24-01-17 -->
            </div>

            <div class="btnSection">
                <a href="./app-account-005-1.html" class="btn_confirm"><em>다음</em></a>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal_wrap select_job">
        <div class="modal_container">
            <div class="modal_header">
                <h3>직업선택</h3>
                <button class="btn_close" onclick="modal.close(event);">close</button>
            </div>
            <div class="modal_content">
                <ul class="option_list al">
                    <li><button onclick="modal.close(event);">일반기업체</button></li>
                    <li><button onclick="modal.close(event);">금융권</button></li>
                    <li><button onclick="modal.close(event);">교육계</button></li>
                    <li><button onclick="modal.close(event);">공무원</button></li>
                    <li><button onclick="modal.close(event);">의사, 변호사</button></li>
                    <li><button onclick="modal.close(event);">전문직</button></li>
                    <li><button onclick="modal.close(event);">세무, 회계사</button></li>
                    <li><button onclick="modal.close(event);">법무사, 공증인</button></li>
                    <li><button onclick="modal.close(event);">부동산 중개인</button></li>
                    <li><button onclick="modal.close(event);">카지노 사업자</button></li>
                    <li><button onclick="modal.close(event);">보석, 귀금속상</button></li>
                    <li><button onclick="modal.close(event);">미술, 골동품상</button></li>
                    <li><button onclick="modal.close(event);">무직</button></li>
                </ul>
            </div>
            <div class="btnSection">
                <button class="btn_confirm" onclick="modal.close(event);">
                    <em>확인</em>
                </button>
            </div>
            
            <script>            
                /* 선택 통신사 전달 후 placeholder 숨김 */
                $('.option_list > li').delegate('*', 'click', function(){
                    $('#job i').hide();
                    $('#job input').val($(this).text());
                });
                /* //선택 통신사 전달 후 placeholder 숨김 */
            </script>
        </div>
    </div>
    <!-- //modal -->
</body>
</html>
