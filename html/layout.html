<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>타이틀</strong>
            </p>
            <button class="btn_cancel">취소</button>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <h2>타이틀-edit</h2>
                <h4>H4 타이틀 - font-size:16px; font-weight:500</h4>
                <ul class="form_group">
                    <li>
                        <p class="form_tit">이름</p>
                        <label class="input">
                            <i>Placeholder</i>
                            <input type="text" onkeyup="input_btn_chk(this);">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                        </label>
                    </li>
                    <li>
                        <div class="multi_form">
                            <label class="input">
                                <i>Placeholder</i>
                                <input type="number" onkeyup="input_btn_chk(this);">
                                <em>error message</em>
                                <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                            </label>
                            <label class="input">
                                <i>Placeholder</i>
                                <input type="text" onkeyup="input_btn_chk(this);">
                                <em>error message</em>
                                <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="check_group boolean">
                            <label class="check_square">
                                <input type="radio" name="group">
                                <em class="label">남자</em>
                            </label>
                            <label class="check_square">
                                <input type="radio" name="group" disabled>
                                <em class="label">여자</em>
                            </label>
                        </div>
                    </li>
                    <li>
                        <label class="check_ani">
                            <input type="checkbox">
                            <em>Switch</em>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
