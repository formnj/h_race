<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>증권계좌 개설하기</strong>
            </p>
            <button class="btn_cancel">취소</button>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <h2>홍길동님 명의의 은행계좌로<br/> 본인인증을 진행합니다.</h2>
                <p class="explain">거래내역을 확인할 수 있는 게좌를 선택해 주세요.</p>
                
                <ul class="form_group mt40">
                    <li>
                        <p class="form_tit">이름</p>
                        <label class="input select" id="select01">
                            <i>선택</i>
                            <input type="text" readonly onclick="modal.open('bank', 'type_bottom');">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                        <ul class="notice_box">
                            <li>평생계좌, 가상계좌, 보안계좌는 사용할 수 없어요</li>
                        </ul>
                    </li>
                    <li>
                        <p class="form_tit">이름</p>
                        <label class="input">
                            <i>'-'없이 숫자만 입력</i>
                            <input type="number" onkeyup="input_btn_chk(this);" />
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                </ul>

                <ul class="alert mt40">
                    <li><strong>평생계좌, 가상계좌, 보안계좌</strong>는 사용할 수 없습니다.</li>
                </ul>
            </div>

            <div class="btnSection">
                <button class="btn_confirm" onclick="modal.open('app-account-009-1-1', 'type_alert');"><em>다음</em></button>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div id="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
