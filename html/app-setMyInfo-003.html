<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>내 정보 관리</strong>
            </p>
            <button class="btn_cancel">취소</button>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">

                <ul class="form_group">
                    <li>
                        <p class="form_tit">현재 이메일 주소</p>
                        <label class="input">
                            <i>직업 선택</i>
                            <input class="text" type="text" />
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <li>
                        <p class="form_tit">변경할 이메일 주소</p>
                        <label class="input">
                            <i>직업 선택</i>
                            <input class="text" type="text" />
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                </ul>
            </div>

            <div class="btnSection">
                <button class="btn_confirm"><em>변경하기</em></button>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
