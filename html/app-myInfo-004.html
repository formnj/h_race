<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>출금하기</strong>
            </p>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <div class="myinfo_wrap">
                    <p class="user"><strong>홍길동님 계좌 현황</strong></p>

                    <div class="status_board mt20">
                        <dl>
                            <dt>보유 예수금</dt>
                            <dd>0,000,000원</dd>
                        </dl>
                        <dl>
                            <dt>남은 투자한도</dt>
                            <dd>18,000,000원</dd>
                        </dl>
                        <p class="mt20 ar"><!-- type_01 : 소득적격투자자 / type_02 : 전문투자자 / type_03 : 일반투자자 -->
                            <span class="badge"><em class="type_01">소득적격투자자</em></span>
                            <span class="badge"><em class="type_02">전문투자자</em></span>
                            <span class="badge"><em class="type_03">일반투자자</em></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- action bar -->
        <div class="action_bar">
            <ul>
                <li><button class="home">홈</button></li>
                <li><button class="funding">펀딩</button></li>
                <li><button class="invest">자산</button></li>
                <li><a href="./app-setMyInfo-000.html" class="setting">설정</a></li>
            </ul>
        </div>
        <!-- //action bar -->
    </div>

    <!-- modal -->
    <div id="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
