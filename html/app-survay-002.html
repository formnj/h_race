<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>투자성향 진단</strong>
            </p>
            <button class="btn_cancel">처음으로</button>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <div class="survay_wrap type_check">
                    <h4>ST갤럭시아에 투자를 희망하시나요?</h4>
                    <div class="check_group boolean">
                        <label class="check_square">
                            <input type="radio" name="group">
                            <em class="label">네</em>
                        </label>
                        <label class="check_square">
                            <input type="radio" name="group">
                            <em class="label">아니오</em>
                        </label>
                    </div>
                    <em class="err">'아니오'를 선택하시는 경우 청약상품 거래가 불가능합니다.</em>

                    <h4>고객님의 투자자 정보 제공에 동의하시나요?</h4>
                    <div class="check_group boolean">
                        <label class="check_square">
                            <input type="radio" name="group">
                            <em class="label">네</em>
                        </label>
                        <label class="check_square">
                            <input type="radio" name="group">
                            <em class="label">아니오</em>
                        </label>
                    </div>

                    <div class="age_info">홍길동님의 연령대는 만 31세~만 40세 이하 입니다.</div>
                </div>
            </div>

            <div class="btnSection">
                <a href="./app-survay-003-1.html" class="btn_confirm"><em>다음</em></a>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
