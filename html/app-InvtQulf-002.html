<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <strong>투자자격 변경 신청</strong>
            </p>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <div class="explain_box">
                    <p>금융위원회의 가이드라인에 따라 투자자 개인의 연간 한도가 제한됩니다.</p>
                    <p>조건을 갖춘 개인투자자는 투자자격 변경신청을 통해 한도를 증액하실 수 있습니다.</p>
                </div>

                <dl class="invest_type_select">
                    <dt>변경할 투자 자격을 선택해 주세요.</dt>
                    <dd>
                        <label class="check_square">
                            <input type="radio" name="group1">
                            <em class="label">일반투자자</em>
                            <span>투자한도<br/> 연 2천만원</span>
                        </label>
                    </dd>
                    <dd>
                        <label class="check_square">
                            <input type="radio" name="group1">
                            <em class="label">소득적격투자자</em>
                            <span>투자한도<br/> 연 4천만원</span>
                        </label>
                    </dd>
                    <dd>
                        <label class="check_square">
                            <input type="radio" name="group1">
                            <em class="label">전문투자자</em>
                            <span>투자한도<br/> 제한없음</span>
                        </label>
                    </dd>
                </dl>

                <div class="notice_box mt20">
                    <ul>
                        <li>전문투자자는 투자한도 제한이 없으나, 청약 공모 시 반드시 증권신고서를 참고하십시오.</li>
                    </ul>
                </div>
            </div>

            <div class="btnSection">
                <a href="./app-InvtQulf-002-1.html" class="btn_confirm"><em>확인</em></a>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
