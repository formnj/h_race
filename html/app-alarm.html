<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>

    <!-- 2024-01-10 swiper -->
    <script src="../js/swiper.js"></script>
    <link rel="stylesheet" href="../css/swiper.css">
    <!-- //2024-01-10 swiper -->
    
    <script>
        $(document).ready(function(){
            tab_active('.tab_wrap [class*="tab_type"]','click');

            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 1,
                loop: true,
                keyboard: {
                    enabled: true,
                },
                on: {
                    init: function () {},
                    slideChange: function () {},
                },
                pagination: {
                    el: ".swiper-pagination",
                },
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>알림내역</strong>
            </p>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <p class="main_no_data" style="display:none;">새로운 알림이 없습니다.</p>

                <ul class="list_top type_alarm ar">
                    <li><button class="btn_round_gray_01"><em>모두 읽음 표시</em></button></li>
                    <li><button class="btn_round_gray_02"><em>알림 내역 삭제</em></button></li>
                </ul>

                <div class="list_wrap mt30">
                    <ul class="type_board type_alarm">
                        <li class="noti">
                            <a href="#none">
                                <p>ST Galaxia 회원가입, 홍길동님 
                                    환영합니다.</p>
                                <em>1시간</em>
                            </a>
                        </li>
                        <li class="noti">
                            <a href="#none">
                                <p>홍길동님, 신청하신 조각투자 청약 상품의 청약 접수가 정상적으로 완료되었습니다.</p>
                                <em>1시간</em>
                            </a>
                        </li>
                        <li>
                            <a href="#none">
                                <p>홍길동님, 신청하신 조각투자 청약상품의 청약 취소가 정상적으로 처리되었습니다.</p>
                                <em>2023-00-00<br/> 00:00:00</em>
                            </a>
                        </li>
                        <li>
                            <a href="#none">
                                <p>홍길동님, 신청하신 조각투자 청약 상품의 청약 취소가 정상적으로 처리되었습니다.</p>
                                <em>2023-00-00<br/> 00:00:00</em>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="mt50 ac">
                    <button class="btn_mid btn_gray_r type_02 full"><em>더보기 +</em></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
