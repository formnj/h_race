<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>거래내역</strong>
            </p>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <div class="myinfo_wrap">
                    <p class="user"><strong>홍길동님 계좌 현황</strong></p>

                    <!-- dashboard -->
                    <div class="status_board mt20">
                        <dl>
                            <dt>보유 예수금</dt>
                            <dd>0,000,000원</dd>
                        </dl>
                        <dl>
                            <dt>남은 투자한도</dt>
                            <dd>18,000,000원</dd>
                        </dl>
                        <p class="mt20 ar"><!-- type_01 : 소득적격투자자 / type_02 : 전문투자자 / type_03 : 일반투자자 -->
                            <span class="badge"><em class="type_01">소득적격투자자</em></span>
                            <span class="badge"><em class="type_02">전문투자자</em></span>
                            <span class="badge"><em class="type_03">일반투자자</em></span>
                        </p>
                    </div>
                    <!-- //dashboard -->

                    <div class="tab_wrap mt40">
                        <!-- category -->
                        <ul class="tab_type_03 demo">
                            <li class="current"><button>전체</button></li>
                            <li><button>입출금내역</button></li>
                            <li><button>청약 내역</button></li>
                            <li><button>경매/수익금 내역</button></li>
                        </ul>
                        <!-- //category -->
                        
                        <!-- date sort -->
                        <ul class="tab_type_text mt25 demo">
                            <li class="current"><button>금일</button></li>
                            <li><button>금주</button></li>
                            <li><button>1개월</button></li>
                            <li><button>3개월</button></li>
                            <li><button>6개월</button></li>
                            <li><button>직접입력</button></li>
                        </ul>
                        <!-- //date sort -->
                        <!-- datepicker -->
                        <script>
                            $(document).ready(function(){
                                var today = new Date();
                                var year = today.getFullYear();
                                var month = ('0' + (today.getMonth() + 1)).slice(-2);
                                var day = ('0' + today.getDate()).slice(-2);
                                var dateString = year + '-' + month  + '-' + day;


                                $(".datepicker input").val(dateString).datepicker({
                                    dayNamesMin: [ "일", "월", "화", "수", "목", "금", "토" ],
                                    dateFormat: "yy-mm-dd",
                                    onSelect: function(){
                                        var _wrap = $(this).parent();
                                        placeholder(_wrap);
                                    }
                                });
                            });
                        </script>
                        <div class="datepicker_wrap type_sort">
                            <div class="multi_form">
                                <label class="input datepicker">
                                    <i>Placeholder</i>
                                    <input type="text" id="datepicker_start" readonly="readonly">
                                    <em>error message</em>
                                </label>
                                <span>~</span>
                                <label class="input datepicker">
                                    <i>Placeholder</i>
                                    <input type="text" id="datepicker_end" readonly="readonly">
                                    <em>error message</em>
                                </label>
                            </div>
                            <button class="btn_mid"><em>조회</em></button>
                        </div>
                        <!-- //datepicker -->
                    </div>

                    <div class="table_wrap mt35">
                        <div class="list_top">
                            <p class="count">총 5건 조회</p>
                            <div class="select_form fr">
                                <select>
                                    <option>Option01</option>
                                    <option>Option02</option>
                                    <option>Option03</option>
                                </select>
                                <dl>
                                    <dt><a href="#none">최신순</a></dt>
                                    <dd>
                                        <ul>
                                            <li><a href="#none">Option01</a></li>
                                            <li><a href="#none">Option02</a></li>
                                            <li><a href="#none">Option03</a></li>
                                        </ul>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="inner">
                            <table class="ac">
                                <colgroup>
                                    <col />
                                    <col />
                                    <col />
                                    <col />
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>거래일시</th>
                                        <th>구분</th>
                                        <th>내역</th>
                                        <th>예수금</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2020-11-12<br/> 13:21:20</td>
                                        <td>청약</td>
                                        <td>신청</td>
                                        <td><strong>-00,000원</strong></td>
                                    </tr>
                                    <tr>
                                        <td>2020-11-12<br/> 13:21:20</td>
                                        <td>청약</td>
                                        <td>신청</td>
                                        <td><strong class="txt_blue">-00,000원</strong></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <ul class="notice_box mt15">
                            <li>직접입력 시 조회기간은 최대 1년입니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- action bar -->
        <div class="action_bar">
            <ul>
                <li><button class="home">홈</button></li>
                <li><button class="funding">펀딩</button></li>
                <li><button class="invest">자산</button></li>
                <li><a href="./app-setMyInfo-000.html" class="setting">설정</a></li>
            </ul>
        </div>
        <!-- //action bar -->
    </div>

    <!-- modal -->
    <div id="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
