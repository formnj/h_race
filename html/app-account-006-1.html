<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>증권계좌 개설하기</strong>
            </p>
            <button class="btn_cancel">취소</button>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <h2>인식된 정보가 맞는지 확인해 주세요</h2>

                <span class="photo_area"><img src="../images/sample/sam_idcard.png" alt="" /></span>

                <ul class="form_group">
                    <li>
                        <p class="form_tit">이름</p>
                        <label class="input">
                            <i>가입자 본인 이름 입력</i>
                            <input type="text" value="홍길동" readonly>
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                        </label>
                    </li>
                    <li>
                        <p class="form_tit">주민등록번호</p>
                        <label class="input">
                            <i>123456</i>
                            <input type="text" value="123456 - 1●●●●●●" readonly>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                            <em>error message</em>
                        </label>
                    </li>
                    <!-- 운전면허증 -->
                    <li>
                        <p class="form_tit">면허번호</p>
                        <label class="input">
                            <i>placeholder</i>
                            <input class="text" type="text" value="12-34-567890-12" readonly>
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <!-- //운전면허증 -->
                    <li>
                        <p class="form_tit">발급일자</p>
                        <label class="input">
                            <i>placeholder</i>
                            <input class="text" type="text" value="2020. 05. 16" readonly>
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                </ul>
            </div>

            <div class="btnSection">
                <!-- 촬영 카메라 사용 -->
                <label class="btn_cancel" for="camera">
                    <em>촬영</em>
                    <input id="camera" type="file" accept="image/*" capture="environment" style="display:none" />                
                </label>
                <!-- //촬영 카메라 사용 -->
                <button class="btn_confirm" onclick="modal.open('app-account-006-1-0', 'type_bottom')"><em>다음</em></button>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal_wrap app-account-006-1-0">
        <div class="modal_container">
            <div class="modal_header">
                <h3>신분증 진위 확인</h3>
                <button class="btn_close" onclick="modal.close(event);">close</button>
            </div>
            <div class="modal_content ac">
                <span class="txt_checked">신분증을 확인했어요.</span>
            </div>
            <div class="btnSection">
                <a href="./app-account-007.html" class="btn_confirm" onclick="modal.close(event);">
                    <em>다음</em>
                </a>
            </div>
            
            <script>
            </script>
        </div>
    </div>
    <!-- //modal -->
</body>
</html>
