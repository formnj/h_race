<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>증권계좌 개설하기</strong>
            </p>
            <button class="btn_cancel">취소</button>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <h2>나머지 정보를 입력해주세요</h2>

                <ul class="form_group gap_30">
                    <li>
                        <div class="label_wrap">
                            <label class="input">
                                <i>주소</i>
                                <input type="text" value="경상북도 문경시 모리길 14(불정동)" onkeyup="input_btn_chk(this);">
                                <em>error message</em>
                                <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                            </label>
                            <button class="btn_search" onclick="modal.open('search_address', 'type_bottom');"><em>검색</em></button>
                        </div>
                        <label class="input mt10">
                            <i>주소</i>
                            <input type="text" value="141-21" onkeyup="input_btn_chk(this);">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <!-- 직업선택 -->
                    <li>
                        <label class="input select" id="select01">
                            <i>직업 선택</i>
                            <input class="text" type="text" readonly onclick="modal.open('select_sample', 'type_bottom');">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <!-- //직업선택 -->
                    <!-- 거래목적 -->
                    <li>
                        <label class="input select" id="select01">
                            <i>거래목적</i>
                            <input class="text" type="text" readonly onclick="modal.open('select_sample', 'type_bottom');">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <!-- //거래목적 -->
                    <!-- 자금출처선택 -->
                    <li>
                        <label class="input select" id="select01">
                            <i>자금출처선택</i>
                            <input class="text" type="text" readonly onclick="modal.open('select_sample', 'type_bottom');">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                    <!-- //자금출처선택 -->
                </ul>

                <dl class="qna mt50">
                    <dt>이 계좌의 자금이 본인 소유이신가요?</dt>
                    <dd>
                        <div class="check_group boolean">
                            <label class="check_square">
                                <input type="radio" name="group">
                                <em class="label">네</em>
                            </label>
                            <label class="check_square">
                                <input type="radio" name="group">
                                <em class="label">아니오</em>
                            </label>
                        </div>
                    </dd>
                </dl>
            </div>

            <div class="btnSection">
                <a href="./app-account-008.html" class="btn_confirm"><em>다음</em></a>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
