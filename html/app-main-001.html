<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>

    <!-- 2024-01-10 swiper -->
    <script src="../js/swiper.js"></script>
    <link rel="stylesheet" href="../css/swiper.css">
    <!-- //2024-01-10 swiper -->
    
    <script>
        $(document).ready(function(){
            tab_active('.tab_wrap [class*="tab_type"]','click');

            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 1,
                loop: true,
                keyboard: {
                    enabled: true,
                },
                on: {
                    init: function () {},
                    slideChange: function () {},
                },
                pagination: {
                    el: ".swiper-pagination",
                },
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <strong>ST 갤럭시아</strong>
            </p>
            <a href="./app-alarm.html" class="btn_alarm">알림</a>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <!-- main visual -->
                <div class="main_visual">
                    <div class="swiper-container">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide">
                                <span class="thumb"><em><img src="../images/main/main_visual.png" /></em></span>
                            </li>
                            <li class="swiper-slide">
                                <span class="thumb"><em><img src="../images/main/main_visual.png" /></em></span>
                            </li>
                        </ul>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <!-- //main visual -->

                <ul class="main_banner mt30">
                    <li>
                        <a href="./app-account-001.html">
                            <span>청약참여 필수조건 </span>
                            <strong><em>증권계좌</em> 개설하기</strong>
                        </a>
                    </li>
                    <li>
                        <a href="./app-survay-001.html">
                            <span>청약참여 필수조건 </span>
                            <strong><em>투자성향</em> 진단하기</strong>
                        </a>
                    </li>
                </ul>

                <!-- quick -->
                <ul class="main_quick mt25">
                    <li>
                        <a href="#none" class="funding">
                            <span><img src="../images/main/icon_funding.png" style="height:51px;" /></span>
                            <strong>펀딩</strong>
                        </a>
                    </li>
                    <li>
                        <a href="#none" class="asset">
                            <span><img src="../images/main/icon_asset.png" style="height:46px;" /></span>
                            <strong>자산</strong>
                        </a>
                    </li>
                    <li>
                        <a href="#none" class="invest">
                            <span><img src="../images/main/icon_invest.png" style="height:50px;" /></span>
                            <strong>투자성향</strong>
                        </a>
                    </li>
                    <li>
                        <a href="#none" class="horse">
                            <span><img src="../images/main/icon_horse.png" style="height:55px;" /></span>
                            <strong>육성마</strong>
                        </a>
                    </li>
                    <li>
                        <a href="#none" class="account">
                            <span><img src="../images/main/icon_account.png" style="height:50px;" /></span>
                            <strong>계좌관리</strong>
                        </a>
                    </li>
                    <li>
                        <a href="#none" class="energe">
                            <span><img src="../images/main/icon_energe.png" style="height:41px;" /></span>
                            <strong>에너지</strong>
                        </a>
                    </li>
                </ul>
                <!-- //quick -->

                <!-- board -->
                <div class="main_board tab_wrap">
                    <ul class="tab_type">
                        <li class="current">
                            <button>공시안내</button>
                        </li>
                        <li>
                            <button>공지사항</button>
                        </li>
                    </ul>

                    <a href="#none" class="btn_more">더보기</a>

                    <div class="tab_content">
                        <div class="current">
                            <ul class="board_list">
                                <li>
                                    <a href="#none">1호 상품 수익금 수익율 변경 안내</a>
                                </li>
                                <li>
                                    <a href="#none">2호 상품 발행량 최소 투자 확대</a>
                                </li>
                                <li>
                                    <a href="#none">4호 상품 청약 이벤트 당첨 결과 확인</a>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <ul class="board_list">
                                <li>
                                    <a href="#none">1호 상품 수익금 수익율 변경 안내</a>
                                </li>
                                <li>
                                    <a href="#none">2호 상품 발행량 최소 투자 확대</a>
                                </li>
                                <li>
                                    <a href="#none">4호 상품 청약 이벤트 당첨 결과 확인</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- //board -->
            </div>
        </div>

        <!-- action bar -->
        <div class="action_bar">
            <ul>
                <li><button class="home">홈</button></li>
                <li><button class="funding">펀딩</button></li>
                <li><button class="invest">자산</button></li>
                <li><a href="./app-setMyInfo-000.html" class="setting">설정</a></li>
            </ul>
        </div>
        <!-- //action bar -->
    </div>
</body>
</html>
