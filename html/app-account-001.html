<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>증권계좌 개설하기</strong>
            </p>
            <button class="btn_cancel">취소</button>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <div class="account_main">
                    <dl class="title">
                        <dt>증권계좌 개설하기</dt>
                        <dd>조각투자전용계좌 개설(또는 연동)을 위해<br/> 미리 준비해 주세요.</dd>
                    </dl>
                    <div class="certification">
                        <ul>
                            <li class="phone">본인명의 <strong>휴대폰</strong></li>
                            <li class="license">본인 <strong>주민등록증</strong><br/> 본인 <strong>운전면허증</strong></li>
                            <li class="account">본인명의 <strong>금융기관 계좌</strong></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="btnSection">
                <a href="./app-account-002.html" class="btn_confirm"><em>신투 조각투자전용계좌 보유 여부 확인</em></a>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div id="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
