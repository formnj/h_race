<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/service_guide.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>

    <!-- 2024-01-10 swiper -->
    <script src="../js/swiper.js"></script>
    <link rel="stylesheet" href="../css/swiper.css">
    <!-- //2024-01-10 swiper -->
    
    <script>
        $(document).ready(function(){

            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 1,
                loop: true,
                keyboard: {
                    enabled: true,
                },
                on: {
                    init: function () {},
                    slideChange: function () {},
                },
                pagination: {
                    el: ".swiper-pagination",
                },
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <div class="content">
                <div class="guide">
                    <div class="swiper-container">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide">
                                <p class="copy_wrap">
                                    <strong>다양함을 담은 ST Galaxia</strong>
                                    <span>조각투자의 기준을 넓히다</span>
                                </p>
                                <div class="img_wrap">
                                    <div class="inner"><img src="../images/guide/img_guide_01.png" /></div>
                                </div>
                            </li>
                            <li class="swiper-slide">
                                <p class="copy_wrap">
                                    <strong>청약상품 현황을 한 눈에 파악하고</strong>
                                    <span>투자정보도<br/> 알기 쉽게 이해하고</span>
                                </p>
                                <div class="img_wrap">
                                    <div class="inner">
                                        <img src="../images/guide/img_guide_02_1.png" />
                                        <img src="../images/guide/img_guide_02_2.png" />
                                    </div>
                                </div>
                            </li>
                            <li class="swiper-slide">
                                <p class="copy_wrap">
                                    <strong>꼼꼼한 육성마 선정으로 건강한 투자</strong>
                                    <span>혹시 모를 사고도<br/> 안전하게 관리</span>
                                </p>
                                <div class="img_wrap">
                                    <div class="inner">
                                        <img src="../images/guide/img_guide_03_1.png" />
                                        <img src="../images/guide/img_guide_03_2.png" />
                                        <img src="../images/guide/img_guide_03_3.png" />
                                    </div>
                                </div>
                            </li>
                            <li class="swiper-slide">
                                <p class="copy_wrap">
                                    <strong>체계적이고 전문적 육성마 케어</strong>
                                    <span>매각 성공을 위한<br/> 철저한 육성/훈련</span>
                                </p>
                                <div class="img_wrap">
                                    <div class="inner">
                                        <img src="../images/guide/img_guide_04_1.png" />
                                        <img src="../images/guide/img_guide_04_2.png" />
                                    </div>
                                </div>
                            </li>
                            <li class="swiper-slide">
                                <p class="copy_wrap">
                                    <strong>육성마 조각투자 참여 시 쏟아지는</strong>
                                    <span>다양한 혜택과 이벤트</span>
                                </p>
                                <div class="img_wrap">
                                    <div class="inner">
                                        <img src="../images/guide/img_guide_05_1.png" />
                                        <img src="../images/guide/img_guide_05_2.png" />
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
