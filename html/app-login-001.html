<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <div class="content">
               <div class="except_layout">
                    <section>
                        <h2>로그인을 위해<br/> 간편 비밀번호를 입력해주세요.</h2>

                        <div class="pass_bullet">
                            <span>숫자 6자리를 입력해주세요.</span>
                            <ul>
                                <li><span>1</span></li>
                                <li><span>2</span></li>
                                <li><span>3</span></li>
                                <li><span>4</span></li>
                                <li><span>5</span></li>
                                <li><span>6</span></li>
                            </ul>
                            <a href="./app-password-002.html">혹시 비밀번호를 잊으셨나요?</a>
                        </div>
                    </section>

                    <section>
                        <div class="sec_keypad">
                            <div class="inner">
                                <button>1</button>
                                <button>2</button>
                                <button>3</button>
                                <button>4</button>
                                <button>5</button>
                                <button>6</button>
                                <button>7</button>
                                <button>8</button>
                                <button>9</button>
                                <button class="icon_reset">reset</button>
                                <button>0</button>
                                <button class="icon_del">del</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
