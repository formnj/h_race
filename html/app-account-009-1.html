<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>증권계좌 개설하기</strong>
            </p>
            <button class="btn_cancel">취소</button>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <div class="account_info">
                    <p>
                        <span class="icon_bank bank_12">kakaobank</span>
                        <a href="#none" class="btn_text underline">계좌변경</a>
                    </p>

                    <dl class="gray_box">
                        <dt class="icon_bank bank_06">11*********56</dt>
                        <dd>
                            <table>
                                <thead>
                                    <tr>
                                        <th class="al">보낸사람</th>
                                        <th class="ar">금액</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="al">
                                            <span>
                                                <em></em>
                                                <em></em>
                                                <em></em>
                                            </span>
                                            신한 계좌개설</td>
                                        <td class="ar">1원</td>
                                    </tr>
                                </tbody>
                            </table>
                        </dd>
                    </dl>
                </div>
                
                <ul class="form_group mt40">
                    <li>
                        <p class="form_tit">인증번호 숫자 3자리</p>
                        <label class="input select" id="select01">
                            <i>인증번호 입력</i>
                            <input type="text" />
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                        <ul class="notice_box">
                            <li>1원 입금 내역의 '숫자 3자리'를 입력해 주세요.</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="btnSection">
                <button class="btn_confirm" onclick="modal.open('app-account-009-1-2', 'type_bottom');"><em>다음</em></button>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal_wrap app-account-009-1-2">
        <div class="modal_container">
            <div class="modal_header">
                <button class="btn_close" onclick="modal.close(event);">close</button>
            </div>
            <div class="modal_content">
                <dl class="noti">
                    <dt>오늘부터 7일간,<br/> 이체는 100만원까지만 되요.</dt>
                    <dd>혹시 모를 금융사기 예방을 위해 다른 사람에게 보낼 수 있는 돈을
                        100만원으로 정해뒀어요. 내 계좌로는 더 보낼 수 있어요.<br/> 해당 기간 내 '이체제한 해지' 업무가 필요하시면 신분증 지참 후 당사 지점으로 내방해 주세요.</dd>
                </dl>
            </div>
            <div class="btnSection">
                <button class="btn_confirm" onclick="modal.open('app-account-009-1-3','type_bottom');">
                    <em>확인</em>
                </button>
            </div>
            
            <script>
            </script>
        </div>
    </div>
    <!-- //modal -->
</body>
</html>
