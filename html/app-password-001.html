<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
            </p>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <h2>비밀변호 변경을 위해<br/> 본인확인을 해주세요</h2>
                <ul class="form_group">
                    <li>
                        <p class="form_tit">이름</p>
                        <label class="input">
                            <i>가입자 본인 이름 입력</i>
                            <input type="text" onkeyup="input_btn_chk(this);">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                        </label>
                    </li>
                    <li>
                        <p class="form_tit">생년월일</p>
                        <label class="input err">
                            <i>123456</i>
                            <input type="number" onkeyup="input_btn_chk(this);">
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                            <em class="type_02">* 만 19세 이상만 가입 가능합니다.</em>
                        </label>
                    </li>
                    <li>
                        <p class="form_tit">주민등록번호</p>
                        <div class="multi_form">
                            <label class="input">
                                <i>123456</i>
                                <input type="number" onkeyup="input_btn_chk(this);">
                                <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                            </label>
                            <span>-</span>
                            <label class="input ac">
                                <i>●●●●●●●</i>
                                <input type="password" onkeyup="input_btn_chk(this);">
                                <button type="button" class="icon_pss" onclick="input_btn_chg()" style="display: block;">text</button> 
                            </label>
                        </div>
                        <em>Error Text</em>
                    </li>
                    <li>
                        <p class="form_tit">성별</p>
                        <div class="check_group boolean">
                            <label class="check_square">
                                <input type="radio" name="group">
                                <em class="label">남자</em>
                            </label>
                            <label class="check_square">
                                <input type="radio" name="group">
                                <em class="label">여자</em>
                            </label>
                        </div>
                    </li>
                    <li>
                        <p class="form_tit">휴대폰 번호</p>
                        <label class="select">
                            <select>
                                <option value="" disabled selected hidden>통신사 선택</option>
                                <option>SKT</option>
                                <option>KT</option>
                                <option>LGU+</option>
                                <option>SKT 알뜰폰</option>
                                <option>KT 알뜰폰</option>
                                <option>LGU+ 알뜰폰</option>
                            </select>
                        </label>
                        <div class="label_wrap mt15">
                            <label class="input">
                                <i>하이픈(-) 없이 입력</i>
                                <input class="text" type="text" onkeyup="input_btn_chk(this);">
                                <em>error message</em>
                                <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                            </label>
                            <button class="btn_text" onclick="modal.open('app-signin-003', 'type_bottom');"><em>인증번호 전송</em></button>
                        </div>
                    </li>
                    <li>
                        <p class="form_tit">E-mail</p>
                        <div class="multi_form err">
                            <label class="input">
                                <i></i>
                                <input type="text" onkeyup="input_btn_chk(this);">
                                <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                            </label>
                            <span>@</span>
                            <label class="input">
                                <i></i>
                                <input type="text" onkeyup="input_btn_chk(this);">
                                <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                            </label>
                        </div>
                        <em class="type_02">* 만 19세 이상만 가입 가능합니다.</em>
                    </li>
                </ul>
            </div>
            <!-- fixed button section -->
            <div class="btnSection">
                <button class="btn_confirm" onclick="modal.open('app-signin-002', 'type_bottom');"><em>확인</em></button>
            </div>
            <!-- //fixed button section -->
        </div>
    </div>

    <!-- modal -->
    <div id="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
