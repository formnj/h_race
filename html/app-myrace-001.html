<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>내 경주마 육성현황</strong>
            </p>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">

                <div class="tab_wrap">                    
                    <!-- date sort -->
                    <ul class="tab_type_text demo">
                        <li class="current"><button>금일</button></li>
                        <li><button>금주</button></li>
                        <li><button>1개월</button></li>
                        <li><button>3개월</button></li>
                        <li><button>6개월</button></li>
                        <li><button>직접입력</button></li>
                    </ul>
                    <!-- //date sort -->
                </div>

                <div class="list_wrap mt25">
                    <dl class="type_square accordion single">
                        <!-- loop -->
                        <dt class="active">
                            <strong class="tit">[청약상품1호]</strong>
                            <p>우월한 유전자 최고의 경주마</p>
                        </dt>
                        <!-- 상세 내용 -->
                        <dd style="display:block;">
                            <div class="cont">

                                <div class="list_top">
                                    <strong class="tit">경주마별 육성 상세</strong>
                                    <div class="select_form fr">
                                        <select>
                                            <option>Option01</option>
                                            <option>Option02</option>
                                            <option>Option03</option>
                                        </select>
                                        <dl>
                                            <dt><a href="#none">최신순</a></dt>
                                            <dd>
                                                <ul>
                                                    <li><a href="#none">Option01</a></li>
                                                    <li><a href="#none">Option02</a></li>
                                                    <li><a href="#none">Option03</a></li>
                                                </ul>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>

                            </div>
                        </dd>
                        <!-- //상세 내용 -->
                        <!-- //loop -->

                        <dt>
                            <strong class="tit">[청약상품1호]</strong>
                            <p>우월한 유전자 최고의 경주마</p>
                        </dt>
                        <!-- 상세 내용 -->
                        <dd></dd>
                    </dl>
                </div>

            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
