<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>증권계좌 개설하기</strong>
            </p>
            <button class="btn_cancel">취소</button>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <h2>계좌를 만드는 이유를 알려주세요
                    <p class="explain">계좌를 빌려주는것은 범죄입니다.<br/> 미성년자도 민형사상 책임이 발생합니다.</p>
                </h2>

                <ul class="form_group">
                    <li>
                        <label class="input select" id="reason">
                            <i>금융거래 목적 선택</i>
                            <input class="text" type="text" readonly onclick="modal.open('select_reason', 'type_bottom');">
                            <em>error message</em>
                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button> 
                        </label>
                    </li>
                </ul>

                <dl class="survay_list mt50">
                    <dt>
                        <h4>타인으로 부터 계좌 대여 요청을 받은 사실이 있나요?</h4>
                    </dt>
                    <dd>
                        <div class="check_group boolean">
                            <label class="check_square">
                                <input type="radio" name="group">
                                <em class="label">네</em>
                            </label>
                            <label class="check_square">
                                <input type="radio" name="group">
                                <em class="label">아니오</em>
                            </label>
                        </div>
                    </dd>

                    <dt>
                        <h4>타인으로 부터 대출, 신용등급 상향 등을 목적으로 계좌개설 요청을 받은 사실이 있나요?</h4>
                    </dt>
                    <dd>
                        <div class="check_group boolean">
                            <label class="check_square">
                                <input type="radio" name="group_01">
                                <em class="label">네</em>
                            </label>
                            <label class="check_square">
                                <input type="radio" name="group_01">
                                <em class="label">아니오</em>
                            </label>
                        </div>
                    </dd>
                </dl>

                <dl class="policy_check_list mt35">
                    <dt>
                        <label class="check type_02">
                            <input type="checkbox" name="group">
                            <em class="label">위 내용을 모두 확인했어요</em>
                        </label>
                    </dt>
                </dl>
            </div>

            <div class="btnSection">
                <a href="./app-account-006.html" class="btn_confirm"><em>다음</em></a>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal_wrap select_reason">
        <div class="modal_container">
            <div class="modal_header">
                <h3>금융거래 목적 선택</h3>
                <button class="btn_close" onclick="modal.close(event);">close</button>
            </div>
            <div class="modal_content">
                <ul class="option_list al">
                    <li><button onclick="modal.close(event);">급여 및 생활비</button></li>
                    <li><button onclick="modal.close(event);">저축 및 투자</button></li>
                    <li><button onclick="modal.close(event);">사업상 거래</button></li>
                    <li><button onclick="modal.close(event);">공과금 등 결제</button></li>
                    <li><button onclick="modal.close(event);">상속 등</button></li>
                    <li><button onclick="modal.close(event);">기타</button></li>
                </ul>
            </div>
            <div class="btnSection">
                <button class="btn_confirm" onclick="modal.close(event);">
                    <em>확인</em>
                </button>
            </div>
            
            <script>            
                /* 선택 통신사 전달 후 placeholder 숨김 */
                $('.option_list > li').delegate('*', 'click', function(){
                    console.log($(this).text())
                    $('#reason i').hide();
                    $('#reason input').val($(this).text());
                });
                /* //선택 통신사 전달 후 placeholder 숨김 */
            </script>
        </div>
    </div>
    <!-- //modal -->
</body>
</html>
