<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>블록체인 기반 경주마 조각투자</title>

    <link rel="stylesheet" href="../css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <p>
                <button class="back">뒤로가기</button>
                <strong>이벤트 보기</strong>
            </p>
        </header>
        <!-- //header -->
        <div id="container">
            <div class="content">
                <div class="list_wrap mt10">
                    <!-- list top -->
                    <div class="list_top">
                        <div class="select_form fr">
                            <select>
                                <option>Option01</option>
                                <option>Option02</option>
                                <option>Option03</option>
                            </select>
                            <dl>
                                <dt><a href="#none">진행</a></dt>
                                <dd>
                                    <ul>
                                        <li><a href="#none">Option01</a></li>
                                        <li><a href="#none">Option02</a></li>
                                        <li><a href="#none">Option03</a></li>
                                    </ul>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <!-- //list top -->
                    
                    <ul class="type_board type_status">
                        <!-- loop -->
                        <li>
                            <a href="./app-setEvent-002.html">
                                <span class="thumb"><img src="../images/sample/sam_event_banner.png" alt="" /></span>
                                <span class="tit">비밀번호 재설정이 안되요
                                    <span class="badge">
                                        <em class="ing">진행중</em>
                                    </span>
                                </span>
                                <em class="date">2023-12-31</em>
                            </a>
                        </li>
                        <!-- //loop -->

                        <li>
                            <a href="./app-setEvent-002.html">
                                <span class="thumb"><img src="../images/sample/sam_event_banner.png" alt="" /></span>
                                <span class="tit">비밀번호 재설정이 안되요
                                    <span class="badge">
                                        <em class="fin">종료</em>
                                    </span>
                                </span>
                                <em class="date">2023-12-31</em>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- action bar -->
        <div class="action_bar">
            <ul>
                <li><button class="home">홈</button></li>
                <li><button class="funding">펀딩</button></li>
                <li><button class="invest">자산</button></li>
                <li><a href="./app-setMyInfo-000.html" class="setting">설정</a></li>
            </ul>
        </div>
        <!-- //action bar -->
    </div>

    <!-- modal -->
    <div class="modal_wrap">
        <div class="modal_container"></div>
    </div>
    <!-- //modal -->
</body>
</html>
