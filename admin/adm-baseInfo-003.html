
<!doctype html>
<html lang="ko">
<head>
<title>mysql connect test</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/common.js"></script>
<link rel="stylesheet" href="../css/common.css">

<script src="../js/admin.js"></script>
<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- wrap -->
    <div id="admin_wrap">
        <!-- header -->
        <header>
        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div class="tit_wrap">
                <h2>기준정보 등록하기</h2>
                <ul class="breadcrumb">
                    <li>Home</li>
                    <li>1Depth</li>
                    <li>2Depth</li>
                </ul>
            </div>

            <div class="list_wrap">
                <dl class="type_register accordion">
                    <dt class="active">
                        <strong class="tit">기준정보 기본정보</strong>
                    </dt>
                    <!-- 상세 내용 -->
                    <dd style="display:block;">
                        <div class="cont">
                            <div class="table_wrap detaile">
                                <div class="inner">
                                    <table>
                                        <colgroup>
                                            <col style="width:20%;" />
                                            <col style="width:30%;" />
                                            <col style="width:20%;" />
                                            <col />
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>상위코드</th>
                                                <td>
                                                    <label class="select">
                                                        <select>
                                                            <option>상위코드 선택</option>
                                                        </select>
                                                    </label>
                                                </td>
                                                <th>최종수정</th>
                                                <td>
                                                    <label class="input">
                                                        <i></i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>기준정보 구분</th>
                                                <td>
                                                    <label class="input">
                                                        <i></i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                                <th>상위코드 상태</th>
                                                <td>
                                                    <label class="input">
                                                        <i></i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>기준정보 적용내용</th>
                                                <td colspan="3">
                                                    <label class="input">
                                                        <i></i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>비고</th>
                                                <td colspan="3">
                                                    <label class="input">
                                                        <i></i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </dd>
                    <!-- //상세 내용 -->

                    <dt>
                        <strong class="tit">기준정보 상세내용</strong>
                    </dt>
                    <!-- 상세 내용 -->
                    <dd>
                        <div class="cont">
                            <script>
                                var add_row = {
                                    add: (e) => {
                                        row = document.createElement('tr');
                                        row.innerHTML = `<td>
                                                    <label class="input">
                                                        <i></i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                                <td>
                                                    <div class="label_wrap">
                                                        <label class="input">
                                                            <i></i>
                                                            <input type="text" onkeyup="input_btn_chk(this);">
                                                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                        </label>

                                                        <div class="file_box">
                                                            <button class="btn_del" onclick="add_row.del(event)">삭제</button>
                                                        </div>
                                                    </div>
                                                </td>`

                                        e.currentTarget.closest('tbody').append(row);
                                    },
                                    del: (e) => {
                                        e.currentTarget.closest('tr').remove();
                                    }
                                }
                            </script>
                            <div class="table_wrap detaile">
                                <div class="inner">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>구분1</th>
                                                <th>구분2</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <label class="input">
                                                        <i></i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                                <td>
                                                    <div class="label_wrap">
                                                        <label class="input">
                                                            <i></i>
                                                            <input type="text" onkeyup="input_btn_chk(this);">
                                                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                        </label>

                                                        <div class="file_box">
                                                            <button class="btn_add" onclick="add_row.add(event)">추가</button>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </dd>
                    <!-- //상세 내용 -->
                </dl>
            </div>

            <div class="btnSection">
                <button class="btn_cancel"><em>이전</em></button>
                <button class="btn_confirm"><em>수정</em></button>
            </div>
        </div>
        <!-- //container -->

        <!-- modal -->
        <!-- 저장 -->
        <div class="modal_wrap save">
            <div class="modal_container">
                <div class="modal_header">
                    <button class="btn_close" onclick="modal.close(event);">close</button>
                </div>
                <div class="modal_content">
                    <p class="txt_cont ac">경주마 기본정보를 등록합니다.</p>
                </div>
                <div class="btnSection">
                    <button class="btn_cancel" onclick="modal.close(event);">
                        <em>취소</em>
                    </button>
                    <button class="btn_confirm" onclick="modal.close(event);">
                        <em>확인</em>
                    </button>
                </div>
            </div>
        </div>
        <!--//저장 -->
        <!-- //modal -->

        <!-- footer -->
        <footer>Template</footer>
        <!-- //footer -->
    </div>
</body>
