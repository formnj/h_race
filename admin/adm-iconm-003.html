<!doctype html>
<html lang="ko">
<head>
<title>mysql connect test</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/common.js"></script>
<link rel="stylesheet" href="../css/common.css">

<script src="../js/admin.js"></script>
<link rel="stylesheet" href="../css/admin.css">

<!-- 2024-01-10 swiper -->
<script src="../js/swiper.js"></script>
<link rel="stylesheet" href="../css/swiper.css">
<!-- //2024-01-10 swiper -->
<script>
    $(document).ready(function(){
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            loop: true,
            keyboard: {
                enabled: true,
            },
            on: {
                init: function () {},
                slideChange: function () {},
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    });
</script>
</head>
<body>
    <!-- wrap -->
    <div id="admin_wrap">
        <!-- header -->
        <header>
        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div class="tit_wrap">
                <h2>아이콘메뉴 상세보기</h2>
                <ul class="breadcrumb">
                    <li>Home</li>
                    <li>1Depth</li>
                    <li>2Depth</li>
                </ul>
            </div>

            <div class="list_wrap">
                <dl class="type_register accordion">
                    <dt class="active">
                        <strong class="tit">아이콘메뉴 상세보기</strong>
                    </dt>
                    <dd style="display:block;">
                        <div class="cont">
                            <div class="table_wrap detaile">
                                <div class="inner">
                                    <table>
                                        <colgroup>
                                            <col style="width:20%;" />
                                            <col />
                                            <col style="width:20%;" />
                                            <col />
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>작성자</th>
                                                <td>
                                                    <label class="input">
                                                        <i>Placeholder</i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <em>error message</em>
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                                <th>최종수정일시</th>
                                                <td>
                                                    <label class="input">
                                                        <i>Placeholder</i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <em>error message</em>
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>구분</th>
                                                <td colspan="3">
                                                    <div class="check_group">
                                                        <label class="check">
                                                            <input type="radio">
                                                            <em class="label">메인 메뉴 아이콘</em>
                                                        </label>
                                                        <label class="check">
                                                            <input type="radio">
                                                            <em class="label">카테고리 아이콘</em>
                                                        </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>아이콘 메뉴명</th>
                                                <td colspan="3">
                                                    <div class="multi_form">
                                                        <label class="input">
                                                            <i>Placeholder</i>
                                                            <input type="text" onkeyup="input_btn_chk(this);">
                                                            <em>error message</em>
                                                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                        </label>
                                                        <p>메뉴명은 5자 이내로 기입해 주세요.</p>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>순서</th>
                                                <td colspan="3">
                                                    <label class="input">
                                                        <i>Placeholder</i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <em>error message</em>
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>이미지</th>
                                                <td colspan="3">
                                                    <div class="file_box">
                                                        <button class="btn_dgray btn_file">파일찾기</button>
                                                        <input type="file" name="img[]" class="inp_file">
                                                        <em class="txt_control">파일없음</em>
                                                        <button class="btn_add" onclick="add_upfile_row.add(event)">추가</button>
                                                    </div>

                                                    <div class="notice_box txt_exp">
                                                        <ul>
                                                            <li>메인메뉴 아이콘 이미지 사이즈 : 권장 000 * 000(가로*세로), 확장자는 Jpeg$JPG$PNG</li>
                                                            <li>카테고리 아이콘 이미지 사이즈 : 권장 000 * 000(가로*세로), 확장자는 Jpeg$JPG$PNG)</li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>연결주소URL</th>
                                                <td colspan="3">
                                                    <label class="input">
                                                        <i>Placeholder</i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <em>error message</em>
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>사용여부</th>
                                                <td colspan="3">
                                                    <div class="check_group">
                                                        <label class="check">
                                                            <input type="radio">
                                                            <em class="label">사용</em>
                                                        </label>
                                                        <label class="check">
                                                            <input type="radio">
                                                            <em class="label">미사용</em>
                                                        </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>비고</th>
                                                <td colspan="3">
                                                    <label class="input">
                                                        <i>Placeholder</i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <em>error message</em>
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </dd>
                    <!-- //상세 내용 -->
                </dl>
            </div>

            <div class="btnSection">
                <button class="btn_cancel"><em>이전</em></button>
                <button class="btn_confirm"><em>수정</em></button>
            </div>
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer>Template</footer>
        <!-- //footer -->
    </div>
</body>
