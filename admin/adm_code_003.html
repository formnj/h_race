
<!doctype html>
<html lang="ko">
<head>
<title>mysql connect test</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/common.js"></script>
<link rel="stylesheet" href="../css/common.css">

<script src="../js/admin.js"></script>
<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- wrap -->
    <div id="admin_wrap">
        <!-- header -->
        <header>
        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div class="tit_wrap">
                <h2>하위코드 등록하기</h2>
                <ul class="breadcrumb">
                    <li>Home</li>
                    <li>1Depth</li>
                    <li>2Depth</li>
                </ul>
            </div>

            <div class="list_wrap">
                <dl class="type_register accordion">
                    <dt class="active">
                        <strong class="tit">상위코드 정보</strong>
                    </dt>
                    <!-- 상세 내용 -->
                    <dd style="display:block;">
                        <div class="cont">
                            <div class="table_wrap detaile">
                                <div class="inner">
                                    <table>
                                        <colgroup>
                                            <col style="width:20%;" />
                                            <col />
                                            <col style="width:20%;" />
                                            <col />
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>코드ID</th>
                                                <td>$영문코드명$</td>
                                                <th>코드명</th>
                                                <td>$한글코드명$</td>
                                            </tr>
                                            <tr>
                                                <th>사용상태</th>
                                                <td>$사용상태$</td>
                                                <th>하위코드</th>
                                                <td>총 7개</td>
                                            </tr>
                                            <tr>
                                                <th>작성자</th>
                                                <td>$이름$</td>
                                                <th>최종수정일시</th>
                                                <td>yyyy-mm-dd 00:00</td>
                                            </tr>
                                            <tr>
                                                <th>비고</th>
                                                <td colspan="3">$코드설명$</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </dd>
                    <!-- //상세 내용 -->

                    <dt>
                        <strong class="tit">하위코드 등록</strong>
                    </dt>
                    <!-- 상세 내용 -->
                    <dd>
                        <div class="cont">
                            <div class="table_wrap detaile">
                                <div class="inner">
                                    <table>
                                        <colgroup>
                                            <col style="width:20%;" />
                                            <col />
                                            <col style="width:20%;" />
                                            <col />
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>작성자</th>
                                                <td>
                                                    <label class="input">
                                                        <i>이름</i>
                                                        <input type="text" value="홍길동" disabled />
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                                <th>최종수정일시</th>
                                                <td>
                                                    <label class="input">
                                                        <i></i>
                                                        <input type="text" value="yyyy-mm-dd 00:00" disabled />
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>상위코드</th>
                                                <td>$상위코드ID$</td>
                                                <th>하위코드 ID</th>
                                                <td>
                                                    <label class="input">
                                                        <i>영문 코드명 입력</i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>하위코드명</th>
                                                <td>
                                                    <label class="input">
                                                        <i>한글 코드명 입력</i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                                <th>사용상태</th>
                                                <td>
                                                    <div class="check_group">
                                                        <label class="check">
                                                            <input type="radio" checked name="group1">
                                                            <em class="label">사용</em>
                                                        </label>
                                                        <label class="check">
                                                            <input type="radio" name="group1">
                                                            <em class="label">미사용</em>
                                                        </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>비고</th>
                                                <td colspan="3">
                                                    <label class="input">
                                                        <i></i>
                                                        <input type="text" onkeyup="input_btn_chk(this);">
                                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                    </label>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </dd>
                    <!-- //상세 내용 -->
                </dl>
            </div>

            <div class="btnSection">
                <button class="btn_cancel"><em>이전</em></button>
                <button class="btn_confirm"><em>저장</em></button>
            </div>
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer>Template</footer>
        <!-- //footer -->
    </div>
</body>
