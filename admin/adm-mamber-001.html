<!doctype html>
<html lang="ko">
<head>
<title>mysql connect test</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/common.js"></script>
<link rel="stylesheet" href="../css/common.css">

<script src="../js/admin.js"></script>
<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- wrap -->
    <div id="admin_wrap">
        <!-- header -->
        <header>
        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div class="tit_wrap">
                <h2>회원 리스트</h2>
                <ul class="breadcrumb">
                    <li>Home</li>
                    <li>1Depth</li>
                    <li>2Depth</li>
                </ul>
            </div>

            <section class="search_wrap mt30">
                <div class="inner">
                    <ul class="row">
                        <li>
                            <dl>
                                <dt>기간선택</dt>
                                <dd>
                                    <div class="datepicker_wrap">
                                        <div class="multi_form">
                                            <label class="input datepicker">
                                                <i>Placeholder</i>
                                                <input type="text" id="datepicker_start" readonly="readonly">
                                                <em>error message</em>
                                            </label>
                                            <span>~</span>
                                            <label class="input datepicker">
                                                <i>Placeholder</i>
                                                <input type="text" id="datepicker_end" readonly="readonly">
                                                <em>error message</em>
                                            </label>
                                        </div>
                                    </div>
                                    <!-- //datepicker -->
                                </dd>

                                <dt>구분선택</dt>
                                <dd>
                                    <div class="check_group">
                                        <label class="check">
                                            <input type="checkbox">
                                            <em class="label">전체</em>
                                        </label>
                                        <label class="check">
                                            <input type="checkbox">
                                            <em class="label">활성</em>
                                        </label>
                                        <label class="check">
                                            <input type="checkbox">
                                            <em class="label">휴면</em>
                                        </label>
                                    </div>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <div class="multi_form full">
                                <label class="select w_150">
                                    <select>
                                        <option>선택</option>
                                    </select>
                                </label>
                                <div class="label_wrap">
                                    <label class="input">
                                        <i style="display: none;">Placeholder</i>
                                        <input class="password" type="text" onkeyup="input_btn_chk(this);">
                                        <em>error message</em>
                                        <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                    </label>
                                    <button class="btn_search"><em>조회</em></button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

            <div class="board_info_wrap">
                <p class="result_count">총<strong>999</strong>건의 게시물이 있습니다.</p>
                <div class="btnSection">
                    <label class="select w_150">
                        <select>
                            <option>전체</option>
                        </select>
                    </label>

                    <button class="btn_download"><em>엑셀 다운로드</em></button>
                </div>
            </div>

            <!-- default -->
            <div class="table_wrap scroll"> <!-- 스크롤 테이블의 경우 class="scroll" 추가 -->
                <div class="inner">
                    <table class="type_list ac">
                        <colgroup>
                            <col style="width:80px;" />
                            <col />
                            <col />
                            <col />
                            <col />
                            <col style="width:80px;" />
                            <col />
                            <col />
                            <col />
                            <col />
                            <col />
                            <col />
                            <col />
                            <col style="width:80px;" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>이름</th>
                                <th>생년월일</th>
                                <th>휴대폰번호</th>
                                <th>이메일</th>
                                <th>성별</th>
                                <th>회원상태</th>
                                <th>계좌개설</th>
                                <th>자격설문</th>
                                <th>투자자격</th>
                                <th>자격심사</th>
                                <th>청약이력</th>
                                <th>가입일시</th>
                                <th>선택</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>65</td>
                                <td>홍길동</td>
                                <td>yyyymmdd</td>
                                <td>010-1234-5678</td>
                                <td>abc@abcd.com</td>
                                <td>남</td>
                                <td>활성</td>
                                <td>활성</td>
                                <td>안정추구형</td>
                                <td>일반투자자</td>
                                <td>접수</td>
                                <td>있음</td>
                                <td>0000-00-00 00:00</td>
                                <td>
                                    <label class="check">
                                        <input type="checkbox" checked name="group1">
                                        <em class="label"></em>
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //default -->

            <!-- 페이징 -->
            <div class="paging">
                <div>
                    <a href="#none" class="first">처음으로</a>
                    <a href="#none" class="prev">이전</a>

                    <strong>1</strong>
                    <a href="#none">2</a>
                    <a href="#none">3</a>
                    <a href="#none">4</a>
                    <a href="#none">5</a>

                    <a href="#none" class="next">다음</a>
                    <a href="#none" class="last">마지막으로</a>
                </div>
            </div>
            <!-- //페이징 -->
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer>Template</footer>
        <!-- //footer -->
    </div>
</body>
