<!doctype html>
<html lang="ko">
<head>
<title>mysql connect test</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/common.js"></script>
<link rel="stylesheet" href="../css/common.css">

<script src="../js/admin.js"></script>
<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- wrap -->
    <div id="admin_wrap">
        <!-- header -->
        <header>
        </header>
        <!-- //header -->

        <!-- container -->
        <div id="container">
            <div class="tit_wrap">
                <h2>공지/공시 등록하기</h2>
                <ul class="breadcrumb">
                    <li>Home</li>
                    <li>1Depth</li>
                    <li>2Depth</li>
                </ul>
            </div>

            <div class="list_wrap">
                <dl class="type_register accordion">
                    <dt class="active">
                        <strong class="tit">공지/공시 등록하기</strong>
                    </dt>
                    <dd style="display:block;">
                        <div class="cont">
                            <div class="table_wrap detaile">
                                <div class="inner">
                                    <table>
                                        <colgroup>
                                            <col style="width:20%;" />
                                            <col />
                                            <col style="width:20%;" />
                                            <col />
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>작성자</th>
                                                <td><label class="input">
                                                    <i>이름</i>
                                                    <input type="text" onkeyup="input_btn_chk(this);">
                                                    <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                </label></td>
                                                <th>최종수정일시</th>
                                                <td><label class="input">
                                                    <i></i>
                                                    <input type="text" value="0000-00-00 00:00" onkeyup="input_btn_chk(this);">
                                                    <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                </label></td>
                                            </tr>
                                            <tr>
                                                <th>제목</th>
                                                <td colspan="3"><label class="input">
                                                    <i></i>
                                                    <input type="text" onkeyup="input_btn_chk(this);">
                                                    <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                                </label></td>
                                            </tr>
                                            <tr>
                                                <th>상단공지</th>
                                                <td colspan="3">
                                                    <div class="check_group">
                                                        <label class="check">
                                                            <input type="radio" checked name="group1">
                                                            <em class="label">Y</em>
                                                        </label>
                                                        <label class="check">
                                                            <input type="radio" name="group1">
                                                            <em class="label">N</em>
                                                        </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>구분</th>
                                                <td colspan="3">
                                                    <div class="check_group">
                                                        <label class="check">
                                                            <input type="radio" checked name="group1">
                                                            <em class="label">공지사항</em>
                                                        </label>
                                                        <label class="check">
                                                            <input type="radio" name="group1">
                                                            <em class="label">청약공시</em>
                                                        </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>관련상품</th>
                                                <td colspan="3"><button class="btn_mid btn_confirm" onclick="modal.open('goods_search','type_big')"><em>청약상품 조회하기</em></button></td>
                                            </tr>
                                            <tr>
                                                <th>개시여부</th>
                                                <td colspan="3">
                                                    <div class="check_group">
                                                        <label class="check">
                                                            <input type="radio" checked name="group1">
                                                            <em class="label">개시</em>
                                                        </label>
                                                        <label class="check">
                                                            <input type="radio" name="group1">
                                                            <em class="label">미개시</em>
                                                        </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>첨부파일</th>
                                                <td colspan="3">
                                                    <script>
                                                        $(document).on('click', '.btn_file', function(){
                                                            var file = $(this).parent().parent().find('.inp_file');
                                                            file.trigger('click');
                                                        });
                                                    </script>
                                                    <div class="file_box">
                                                        <button class="btn_dgray btn_file">파일찾기</button>
                                                        <input type="file" name="img[]" class="inp_file">
                                                        <em class="txt_control">파일없음</em>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>내용</th>
                                                <td colspan="3">
                                                    <!-- 에디터 영역 -->
                                                    <div class="editor_wrap"></div>
                                                    <!-- //에디터 영역 -->
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </dd>
                </dl>
            </div>

            <div class="btnSection">
                <button class="btn_cancel"><em>이전</em></button>
                <button class="btn_confirm"><em>저장</em></button>
            </div>
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer>Template</footer>
        <!-- //footer -->

        <!-- 청약상품조회 -->
        <div class="modal_wrap goods_search">
            <div class="modal_container">
                <div class="modal_header">
                    <h3>청약상품 조회</h3>
                    <button class="btn_close" onclick="modal.close(event);">close</button>
                </div>
                <div class="modal_content">
                    <section class="search_wrap">
                        <div class="inner">
                            <ul class="row">
                                <li>
                                    <div class="label_wrap">
                                        <label class="input">
                                            <i>Placeholder</i>
                                            <input class="password" type="text" onkeyup="input_btn_chk(this);">
                                            <em>error message</em>
                                            <button class="icon_del" type="button" onclick="input_btn_fn(this)">delete</button>
                                        </label>
                                        <button class="btn_search"><em>조회</em></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </section>

                    <div class="table_wrap detaile"><!-- Edit 2024-01-05 table scroll 필요 시 scroll 클래스 추가 -->
                        <div class="inner">
                            <table class="type_list ac">
                                <thead>
                                    <tr>
                                        <th>상품코드</th>
                                        <th>카테고리</th>
                                        <th>청약번호</th>
                                        <th>상품명</th>
                                        <th>총청약 금액</th>
                                        <th>총발행량</th>
                                        <th>청약상태</th>
                                        <th>
                                            <label class="check">
                                                <input type="checkbox">
                                                <em class="label"></em>
                                            </label>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- no data-->
                                    <tr>
                                        <td colspan="8">
                                            <p class="no_data">청약상품을 조회해 주세요.</p>
                                        </td>
                                    </tr>
                                    <!-- //no data-->
                                    <tr>
                                        <td>상품코드</td>
                                        <td>카테고리</td>
                                        <td>청약번호000</td>
                                        <td>상품명상품명</td>
                                        <td>00,000,000원</td>
                                        <td>00,000,000</td>
                                        <td>청약상태</td>
                                        <td>
                                            <label class="check">
                                                <input type="checkbox">
                                                <em class="label"></em>
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- 페이징 -->
                    <div class="paging">
                        <div>
                            <a href="#none" class="first">처음으로</a>
                            <a href="#none" class="prev">이전</a>

                            <strong>1</strong>
                            <a href="#none">2</a>
                            <a href="#none">3</a>
                            <a href="#none">4</a>
                            <a href="#none">5</a>

                            <a href="#none" class="next">다음</a>
                            <a href="#none" class="last">마지막으로</a>
                        </div>
                    </div>
                    <!-- //페이징 -->
                </div>

                <div class="btnSection">
                    <a href="#none" class="btn_cancel"><em>취소</em></a>
                    <a href="#none" class="btn_confirm"><em>확인</em></a>
                </div>
            </div>
        </div>
        <!-- //청약상품조회 -->
    </div>
</body>
